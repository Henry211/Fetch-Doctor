

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Perfil</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
             
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="" />
                    </div>
                    <form id="formulario">
                        <div class="form-goup" id="user-group">
                            <input type="text" id="cedula3" class="form-control" name="cedula" placeholder="Ingrese su Id"/>                            
                        </div>        
                        <div class="form-goup" id="contrasena-group">
                            <input type="password" id="clave3" class="form-control" name="clave" placeholder="Ingrese su Clave"/>                            
                        </div>
                        <div class="form-goup" id="name-group">
                            <input type="text" id="nombre3" class="form-control" name="nombre" placeholder="Ingrese su Nombre"/>                            
                        </div>              
                        <div class="form-goup" id="name-group">
                            <input type="text" id="especialidad" class="form-control" name="especialidad" placeholder="Ingrese su Especialidad"/>                            
                        </div>        
                        <div class="form-goup" id="name-group">
                            <input type="text" id="fee" class="form-control" name="fee" placeholder="Ingrese su Fee"/>                            
                        </div>        
                        <div class="form-goup" id="name-group">
                            <input type="text" id="localidad" class="form-control" name="localidad" placeholder="Ingrese su Localidad"/>                            
                        </div>        


                        <button type="button" id="login" name="entrar" class="btn btn-primary"> <i class="fas fa-sign-in-alt"></i> Registrarse</button>
                    </form>
                </div>
            </div>
        </div>  



        <!-- MODAL ADD -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                <form id="formulario2" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Agregar Persona</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre2" placeholder="Cedula">
                        </div>
                        <div class="form-group">
                          <label for="cedula">Cedula</label>
                          <input type="text" class="form-control" name="cedula" id="cedula2" placeholder="Cedula">
                        </div>
                        <div class="form-group">
                          <label for="nonbre">Clave</label>
                          <input type="text" class="form-control" name="clave" id="clave2" placeholder="Clave">
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoFem" value="F">
                                <div id="tdFem"></div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoMasc" value="M">
                                <div id="tdMasc"></div>
                            </div>
                        </div>                  
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                </form>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="perfil.js"></script>
    </body>

</html>
